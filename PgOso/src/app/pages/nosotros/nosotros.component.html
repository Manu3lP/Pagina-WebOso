<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items; let i = index">
    <button class="accordion-header" (click)="toggle(i)">
      {{ item.title }}
      <span>{{ activeIndex === i ? '-' : '+' }}</span>
    </button>
    <div class="accordion-content" [class.active]="activeIndex === i">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>
