<div class="carousel">
  <div class="slides" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <div class="slide" *ngFor="let slide of slides">
      <img [src]="slide.image" [alt]="slide.title"  class="img-fluid">
      <div class="caption">{{ slide.title }}</div>
    </div>
  </div>
  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>
</div>

<h2 style="text-align: center;">Noticias
</h2>
<section class="cards">
  <div class="card" *ngFor="let card of cards">
    <img [src]="card.image" [alt]="card.title"  class="img-fluid">
    <h3>{{ card.title }}</h3>
    <p>{{ card.description }}</p>
  </div>

</section>
